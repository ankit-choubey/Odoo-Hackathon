<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auth Pages</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="auth-wrapper">
    <!-- Left Side Image -->
    <div class="auth-image"></div>

    <!-- Right Side Form -->
    <div class="auth-form">
      <h2>Welcome!</h2>
      <p class="form-description">Enter your credentials to access your account</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="checkbox-group">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
        </div>

        <div class="form-actions">
          <button type="submit">Login</button>
        </div>
        <div class="form-footer">
          <a href="ResetPage/Reset.html">Forgot your password?</a>
        </div>
        <div class="oauth-buttons">
          <button type="button" aria-label="Sign in with Google"><img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"> Sign in with Google</button>
          <button type="button" aria-label="Sign in with GitHub">
            <img src="Accesories/Octicons-mark-github.svg" alt="GitHub"> Sign in with GitHub
          </button>
        </div>
        <div class="form-footer">
          Don't have an account? <a href="Signup/Signup.html">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
