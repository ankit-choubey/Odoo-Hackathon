<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackIt â€“ Landing Page</title>
  
  <!-- Spline Viewer Script -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.27/build/spline-viewer.js"></script>
  
  <style>
      /* Reset and full-screen layout */
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
        height: 100%;
        width: 100%;
        background-color: #0d0d0d; /* dark background */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        overflow: hidden;
    }
    
    spline-viewer {
        position: absolute;
        top: 0;
        left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }
    
    .overlay {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(0px); /* can be increased for blur effect */
      text-align: center;
      padding: 20px;
    }
    
    .overlay h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .overlay p {
        font-size: 1.2rem;
        max-width: 600px;
        margin-bottom: 2rem;
    }
    
    .btn {
        padding: 12px 28px;
        font-size: 1rem;
        background: #14ffec;
        border: none;
        border-radius: 6px;
        color: #000;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0fffc3;
    }
    </style>
</head>
<body>
    <!-- Embedded Spline 3D Scene -->
    <spline-viewer url="https://prod.spline.design/05E5rElVY4Ia50em/scene.splinecode"></spline-viewer>
</body>
</html>
